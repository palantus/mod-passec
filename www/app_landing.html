<!doctype html>
<html manifest="/passec/manifest.appcache">
<head>
	<script>
	if(window.navigator.mozApps){
		var request = window.navigator.mozApps.getSelf();
		request.onsuccess = function () {
			if(this.result){
				if(localStorage["FFAppBucket"]){
					window.location = "/passec/show.html?b=" + localStorage["FFAppBucket"];
				} else {
					window.location = "/passec/";
				}
			}
		};
	}
	</script>
</head>
<body>
</body>
